<!DOCTYPE html>
<html>
    <head><title>Scrollspy</title>
    <meta charset="utf-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"> </script>
    <style>
        body{
            position: relative;
        }
        p{
            font-size: 18px;
        }
        #section1 {padding-top: 50px;height:500px ; color: white;background-color: sandybrown;}
        #section2 {padding-top: 50px;height:500px ;color:gold ;background-color:lavender ;}
    </style>
</head>
    <body data-spy="scroll" data-target=".navbar" data-offset="50">
        <center>
            <nav class=" navbar navbar-inverse navbar-fixed-top ">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar">Section 1</span>
                        <span class="icon-bar">Section 2</span>
                        <span class="icon-bar">Section 3</span>
                    </button>
                    <a class="navbar-brand" href="#">Codingal</a>
                </div>
            </div>

            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li><a href="#section1">Section 1</a></li>
                    <li><a href="#section2">Section 2</a></li>
                </ul>
            </div>
            </nav>

            <div id="section1" class="container-fluid">
                <h1>Section 1</h1>
                <h3>Codingal</h3>
                <p>Codingal is on an important mission.</p>
            </div>
            <div id="section2" class="container-fluid"><h1>Section 2</h1><p>Hi there!</p></div>

        </center>
    </body>
</html>
